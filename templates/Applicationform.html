

<!DOCTYPE html>
<html lang="en" >


<html>
<Div class=mb-2></Div>
<h4 class= mb-5>Appy for the job here</h4>

<container>
  <div>
    {% for job in jobs %}
    
<form action="/jobs/apply/{{job['id']}}" method="post">
  <h5>
  jobid: {{job['id']}}  #Hide  the job id after validating post request job.id
    </h5>
  <br>
  <label for="full_name">Full Name:</label><br>
  <input type="text" id="full_name" name="full_name" placeholder='Micheal Jackson'><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"placeholder="michealjackson@gmail.com" ><br>
  <label for="linkedin_url">LinkedIn URL:</label><br>
  <input type="url" id="linkedin_url" name="linkedin_url"placeholder="michealjackson/linkedin.com"><br>
  
  <div class="mb-2">
    <label>Education</label><br>
    <textarea name="education"></textarea>
  </div>

  <div class="mb-2">
    <label>Work Experience</label><br>
    <textarea name="work_experience"></textarea>
  </div>

  <div class="mb-2">
  <label>Resume URL</label><br>
  <input type="url" name="resume_url">
  </div>
  
  <input type="submit" class="btn btn-outline-primary" name="Do" label=Do>


  {% endfor %}
</form>


    </div>
  </container>
